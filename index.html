<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/styles.css" />

    <title>Coding Quiz Challenge</title>
  </head>
  <body>
    <div>
      <h1 id="quiz-title">&lt;coding quiz challenge&gt;</h1>
      <p id="quiz-inst">
        Try to answer the following coding questions within the time limit.
        <br />Incorrect answers will subtract 10 seconds from your overall quiz
        time.
      </p>
      <!-- button that starts the quiz -->
      <button id="start-button" type="button">start quiz</button>
    </div>
    <!-- shows the quiz questions -->
    <div class="d-none" id="show-quiz">
      <h2 id="test-progress"></h2>
      <div id="test"></div>
      <aside id="timer"></aside>
    </div>
    <script src="js/script.js"></script>
  </body>
</html>
