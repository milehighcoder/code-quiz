<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/styles.css" />

    <title>Coding Quiz Challenge</title>
  </head>
  <body>
    <div>
      <!-- quiz introduction -->
      <h1 id="quiz-title">&lt;coding quiz challenge&gt;</h1>
      <p id="quiz-inst">
        Try to answer the following coding questions within the time limit.
        <br />Incorrect answers will subtract 10 seconds from your overall quiz
        time.
      </p>
      <!-- starts the quiz -->
      <button id="start-button" type="button">start quiz</button>
    </div>
    <!-- shows the quiz -->
    <div class="d-none" id="show-quiz">
      <!-- quiz progress -->
      <h2 id="test-progress"></h2> 
      <!-- quiz questions -->
      <h3 id="test"></h3>
      <!-- quiz timer -->
      <aside id="timer"></aside>
    </div>
    <!-- input initials and score -->
    <div class='container'>
      <div class='row'>
        <div class='col-lg-12'>
          <input id='input-initials' class="form-control" type="text" placeholder="enter initials and score"></input>
        </div>
      </div>
    </div>
    <div class='container'>
      <div class='row'>
        <div class='col-sm-12'>
          <button id = 'save-results' type="submit">save results</button>
        </div>
      </div>
    </div>
    <script src="js/script.js"></script>
  </body>
</html>
